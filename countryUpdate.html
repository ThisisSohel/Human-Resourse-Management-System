<!DOCTYPE html>
<html lang="en">

<head>
    <title>Country Update</title>
    <link rel="stylesheet" href="./OtherPage.css">
</head>

<body>

    <div class="container">
        <form id="form" action="countryUpdate.php" method="post">
            <h1>Country Information Update</h1>
            <div class="input-control">
                <label for="conId">Country Id</label>
                <input id="conId" name="conId" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="conName">Country Name</label>
                <input id="conName" name="conName" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="regionId">Region ID</label>
                <input id="regionId" name="regionId" type="text">
                <div class="error"></div>
            </div>

            <button type="submit">Country Update</button>
            <button type="reset">Reset Input</button>

        </form>
    </div>

</body>

</html>
