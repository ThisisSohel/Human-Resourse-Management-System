<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Information</title>
    <link rel="stylesheet" href="./OtherPage.css">
</head>

<body>
    <div class="container">
        <form id="form" action="empUpdate.php" method="post">
            <h1>Employee Registration</h1>
            <div class="input-control">
                <label for="id">Employee ID</label>
                <input id="id" name="id" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="name">Employee Name</label>
                <input id="name" name="name" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Employee Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" name="phoneNumber" type="mail">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="hireDate ">Hire Date</label>
                <input id="hireDate" name="hireDate" type="date">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="salary">Salary</label>
                <input id="salary" name="salary" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="jobId">Job ID</label>
                <input id="jobId" name="jobId" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="departmentId">Department ID</label>
                <input id="departmentId" name="departmentId" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="empPass">Employee Password</label>
                <input id="empPass" name="empPass" type="password">
                <div class="error"></div>
            </div>

            <button type="submit">Register</button>
            <button type="reset">Reset Input</button>
        </form>

    </div>

</body>

</html>
